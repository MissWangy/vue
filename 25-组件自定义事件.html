<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
.box{
    width:600px;
    margin: 50px auto
}
</style>
</head>
<body>
<script src="js/vue.js"></script>
        <div class="box">
            <my-btn @total="allcounter()"></my-btn>
            <p>共点击了{{totalcounter}}</p>
        </div>
        <template id="my-btn">
            <button @click="total()">点击了{{counter}}次</button>
        </template>
        <script>
            //实例化组件
            Vue.component("my-btn",{
                template:"#my-btn",
                data(){
                    return {
                        counter:0
                    }
                },
                methods:{
                    total(){
                        this.counter += 1;
                        //通知外界调用了这个方法
                        this.$emit("total")
                    }
                }
            });
            new Vue({
                el:".box",
                data:{
                    totalcounter:0
                },
                methods:{
                    allcounter(){
                        this.totalcounter += 1
                    }
                }
            })

</script>
</body>
</html>
