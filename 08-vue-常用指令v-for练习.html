<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
    table{
        border:1px solid #f00;
    }
    thead{
        background: orange;

    }
</style>
</head>
<body>
<script src="js/vue.js"></script>
        <div class="box">
            <table>
                <thead>
                    <tr>
                        <td>姓名</td>
                        <td>年龄</td>
                        <td>性别</td>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="d in dog">
                        <td>{{d.name}}</td>
                        <td>{{d.age}}</td>
                        <td>{{d.sex}}</td>
                    </tr>
                </tbody>

            </table>

        </div>
        <script>
            let vm = new Vue({
                el:".box",
                data:{
                    dog:[
                        {name:"张三",age:18,sex:"男"},
                        {name:"张三",age:18,sex:"男"}
                    ]
                }
            })

</script>
</body>
</html>
