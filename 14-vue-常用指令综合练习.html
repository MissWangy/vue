<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
.box{
    width:600px;
    margin: 50px auto
}
</style>
</head>
<body>
<script src="js/vue.js"></script>
        <div class="box">
            <!--第一部分-->
            <fieldset>
                <legend>录入新系统</legend>
                <div>
                    <span>姓名：</span>
                    <input type="text" placeholder="请输入姓名" v-model="newStudent.name">
                </div>
                <div>
                    <span>年龄：</span>
                    <input type="text" placeholder="请输入年龄" v-model="newStudent.age">
                </div>
                <div>
                    <span>性别：</span>
                    <select v-model="newStudent.sex">
                        <option>男</option>
                        <option>女</option>
                    </select>
                </div>
                <div>
                    <span>手机：</span>
                    <input type="text" placeholder="请输入手机号码" v-model="newStudent.phone">
                </div>
                <button @click="creatNewStudent()">创建新用户</button>
            </fieldset>

            <!--第二部分-->
            <table>
                <thead>
                <tr>
                    <td>姓名</td>
                    <td>年龄</td>
                    <td>性别</td>
                    <td>手机</td>
                    <td>删除</td>
                </tr>
                </thead>
                <tbody>
                <tr v-for="(d,index) in persons">
                    <td>{{d.name}}</td>
                    <td>{{d.age}}</td>
                    <td>{{d.sex}}</td>
                    <td>{{d.phone}}</td>
                    <td>
                        <button @click="deleteMsg(index)">删除</button>
                    </td>
                </tr>
                </tbody>

            </table>

        </div>
        <script>
            let vm = new Vue({
                el:".box",
                data:{
                    persons:[
                        {name:"张三",age:18,sex:"男",phone:1234567890},
                        {name:"李四",age:60,sex:"女",phone:1234567890},
                        {name:"王五",age:20,sex:"男",phone:1234567890},
                        {name:"老刘",age:21,sex:"女",phone:1234567890},


                    ],
                    newStudent:{name:'',age:0,sex:'男',phone:''},

                },
                methods: {
                    //创建一条新纪录
                    creatNewStudent() {
                        //姓名不能为空
                        if(this.newStudent.name === ""){
                            alert("请输入姓名");
                            return;
                        };
                        //年龄不能为空
                        if(this.newStudent.age === ""){
                            alert("请输入年龄");
                            return;
                        }
                        //手机不能为空
                        if(this.newStudent.phone === ""){
                            alert("请输入手机");
                            return;
                        }
                        //在数组中添加一条新数组
                        this.persons.unshift(this.newStudent);
                        this.newStudent={name:'',age:0,sex:'男',phone:''}
                    },
                    //删除一条记录
                    deleteMsg(index){
                        this.persons.splice(index,1)
                    }
                }



            })

</script>
</body>
</html>
