<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
.box{
    width:600px;
    margin: 50px auto
}
</style>
</head>
<body>
<script src="js/vue.js"></script>
        <div class="box">
           <my-div></my-div>
        </div>
        <script type="text/template" id="my-div">
            <div>
                <div>我是MT！</div>
                <input type="date">
                <img src="img/01.jpg" width="200">
                <p>{{message}}</p>
            </div>
        </script>
        <script>
            //实例化组件
            Vue.component("my-div",{
                template:`#my-div `,
                data(){
                    return {
                        message:"我是美女"
                    }
                }
            })

            new Vue({
                el:".box",
            })

</script>
</body>
</html>
