<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
    .active{
        color:#fff;
        background:orange;
        font-size:20px;
    }
</style>
</head>
<body>
<script src="js/vue.js"></script>
        <div class="box">
            <p :style="{color:fontcolor}">{{msg}}</p>
            <button v-on:click="msg='今天好热'">改变内容</button>
            <button @click="changeContent()">改变内容1</button>
            <button @click="changeColor()">改变内容1</button>
        </div>
        <script>
            let vm = new Vue({
                el:".box",
                data:{
                    msg:"今天的天气很好",
                    fontcolor:"red"
                },
                methods:{  //实例的所有函数实现
                    changeContent(){
                        this.msg="改了吗"
                    },
                    changeColor(){
                        this.fontcolor = "green"
                    }

                }
            })

</script>
</body>
</html>
